<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer ></script>
</head>
<body>
    <div class="container">
        <div class="heading">NEVER USE INSECURE <br> <span class="heading-2">PASSWORDS AGAIN</span></div>
        <form id="login-form">
            <input type="number" placeholder="Enter length eg: 8 (max: 20)" required id="input">
            <button id="generate" type="submit" onclick="generate()">Generate Password</button>
        </form>
            <div class="generated-passwords">
                <div class="pass-container">
                    <div class="pass" id="pass1">Password1</div>
                    <img src="./copy-icon.png" alt="" class="copy-icon">
                </div>
                <div class="pass-container">
                    <div class="pass" id="pass2">password2</div>
                    <img src="./copy-icon.png" alt="" class="copy-icon">
                </div>
                <div class="pass-container">
                    <div class="pass" id="pass3">password3</div>
                    <img src="./copy-icon.png" alt="" class="copy-icon">
                </div>
                <div class="pass-container">
                    <div class="pass" id="pass4">password4</div>
                    <img src="./copy-icon.png" alt="" class="copy-icon">
                </div>
            </div>
    </div>
</body>
</html>
