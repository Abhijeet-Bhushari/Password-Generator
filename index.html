<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer ></script>
</head>
<body>
    <div class="container">
        <div class="heading">NEVER USE INSECURE <br> <span class="heading-2">PASSWORDS AGAIN</span></div>
        <form action="">
            <input type="number" placeholder="Enter length eg: 8" required class="input">
            <button id="generate">Generate Password</button>
            <div class="generated-passwords">
                <div class="pass">Password1</div>
                <div class="pass">password2</div>
                <div class="pass">password3</div>
                <div class="pass">password4</div>
            </div>
        </form>
    </div>
</body>
</html>
